<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Example</title>
  </head>
  <body>
    <h1>Basic Example</h1>
    <div id="container"></div>
    <script src="https://unpkg.com/react@15.3.2/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script src="/styled-components.js"></script>
    <script type="text/babel">

    styled.default.init({
      vars: {
        minSpace: '0.5em',
        midSpace: '1em',
        maxSpace: '1.5em',
        'd:f': 'display: flex',
        'ff:rn': 'display: flex; flex-flow: row nowrap',
        'jc:sb': 'justify-content: space-between',
        'ff:cn': 'display: flex; flex-flow: column nowrap',
        'f:a': 'flex: auto',
      },
      mixins: {
        flex: (flex) => `flex: ${flex}`,
        border: (border) => `border: ${border}`,
        bad: (str1, str2) => `${str1}BAD${str2}`,
      },
    });
    // Create a <Title> react component that renders an <h1> which is
    // centered, palevioletred and sized at 1.5em
    const Title = styled.default.h1`
      font-size: #maxSpace;
      text-align: center;
      color: palevioletred;
      @flex(0 0 25%);
      @bad(string1, string2);
    `;
    Title.displayName = 'Title';

    const FlexDiv = styled.default.div`
      margin: #minSpace;
      padding: #maxSpace;
      @flex(1 0 25%);
      @border(1px solid red);
    `;
    FlexDiv.displayName = 'FlexDiv';

    // Create a <Wrapper> react component that renders a <section> with
    // some padding and a papayawhip background
    const Wrapper = styled.default.section`
      height: 350px;
      padding: 4em;
      background: papayawhip;
      #ff:cn;
      #jc:sb;
    `;
    Wrapper.displayName = 'Wrapper';

    class Example extends React.Component {
      render() {
        return (
          <Wrapper>
            <Title bg="green">Hello World, this is my first styled component!</Title>
            <FlexDiv />
          </Wrapper>
        )
      }
    }

      ReactDOM.render(
        <Example />,
        document.getElementById('container')
      );
    </script>
  </body>
</html>
